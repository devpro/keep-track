<h1 id="tableLabel">Movies</h1>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td><button class="btn btn-action" (click)="delete(movie)"><span class="fa fa-trash"></span></button></td>
    </tr>
  </tbody>
</table>

<div class="input-group">
  <input id="title" class="form-control col-sm-4" #titleInput type="text" name="title" (keydown.enter)="create(titleInput.value)" />
  <span class="input-group-btn">
    <button class="btn btn-primary" type="submit" (click)="create(titleInput.value)">Add</button>
  </span>
</div>
