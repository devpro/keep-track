<h1 id="tableLabel">Movies</h1>

<p *ngIf="!movies"><em>Loading...</em></p>

<div class="form-group row">
  <label class="col-sm-1 col-form-label">Filter:</label>
  <div class="col-sm-3">
    <input class="form-control" type="text" #searchInput placeholder="Search" (input)="filter(searchInput.value)">
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td><button class="btn btn-action" (click)="delete(movie)"><span class="fa fa-trash"></span></button></td>
    </tr>
  </tbody>
</table>

<div class="card-deck mb-1 text-center mx-auto" style="width: 70%;">
  <div class="card mb-1 box-shadow">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">Add</h4>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputTitle">Title</label>
          <input id="inputTitle" class="form-control" #titleInput type="text" name="title" (keydown.enter)="create(titleInput.value)" />
        </div>
        <div class="form-group col-md-1">
          <label>Action</label>
          <br />
          <button class="btn btn-primary" type="submit" (click)="create(titleInput.value)">Validate</button>
        </div>
      </div>
    </div>
  </div>
</div>
