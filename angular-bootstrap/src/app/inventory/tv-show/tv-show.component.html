<h1 id="tableLabel">TV shows</h1>

<p *ngIf="!tvShows"><em>Loading...</em></p>

<div class="form-group row">
  <label class="col-sm-1 col-form-label">Filter:</label>
  <div class="col-sm-3">
    <input class="form-control" type="text" #searchInput placeholder="Search" (input)="filter(searchInput.value)">
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="tvShows">
  <thead>
    <tr>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tvShow of tvShows">
      <td>{{ tvShow.title }}</td>
      <td><button class="btn btn-action" (click)="delete(tvShow)"><span class="fa fa-trash"></span></button></td>
    </tr>
  </tbody>
</table>

<div class="card mb-1 box-shadow text-center mx-auto" style="width: 70%;">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal">Add</h4>
  </div>
  <div class="card-body">
    <div class="row g-2">
      <div class="col-auto">
        <label for="inputTitle">Title</label>
        <input id="inputTitle" class="form-control" #titleInput type="text" name="title" (keydown.enter)="create(titleInput.value)" />
      </div>
      <div class="col-auto">
        <label>Action</label>
        <br />
        <button class="btn btn-primary mb-2" type="submit" (click)="create(titleInput.value)">Validate</button>
      </div>
    </div>
  </div>
</div>
